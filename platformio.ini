[env:xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
upload_speed = 57600
board_build.flash_mode = dio
board_build.flash_size = 4MB
board_build.flash_freq = 40m
build_flags = -Ilib -std=gnu++17 -DCONFIG_ESP_SYSTEM_PANIC_CUSTOM
lib_ldf_mode = deep+
lib_extra_dirs = lib
lib_deps =
  plageoj/UrlEncode@^1.0.1
  ZinggJM/GxEPD2@^1.3.6
  bblanchon/ArduinoJson@^7.0.0
  adafruit/Adafruit GFX Library
  ApiLibrary

# Try a conservative Arduino core tag that may include newer ESP-IDF hooks
# without requiring the latest toolchain. If this fails we will try other
# nearby tags.

